<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube Clone</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="right_logo">
            <div class="listlogo">
                <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="logo">
                <img src="./Images/YouTubeLogo1.png" alt="">
            </div>
        </div>
        <div class="center">
            <div class="input">
                <input type="text" placeholder="Search">
            </div>
            <div class="mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div class="left_logo">
            <div class="video_upload">
                <i class="fa-solid fa-video"></i>
            </div>
            <div class="notification">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="accountIdentification">

            </div>
        </div>
        </div>
    </header>



    <!-- starting main section  -->
    <main>
        <div class="container">
            <div class="card">
                <div class="imageCard">
                    <img src="./Images/" alt="">
                </div>
                <div class="textCard">

                </div>

            </div>
        </div>
    </main>


    

    <script src="https://kit.fontawesome.com/ad7e80b98e.js" crossorigin="anonymous"></script>
</body>

</html>
